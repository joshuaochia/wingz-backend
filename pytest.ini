[pytest]
DJANGO_SETTINGS_MODULE = your_project.settings.test
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*

addopts = 
    --reuse-db
    --nomigrations
    --strict-markers
    --tb=short
    -ra
    -v

markers =
    slow: marks tests as slow
    integration: marks tests requiring external services