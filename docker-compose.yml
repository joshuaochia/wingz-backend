  #       - ./config/.env.dev
  #     depends_on:
  #       - db
  #     volumes:
  #       - .:/usr/src/app

  db:
    image: postgres:17
    volumes:
      - db_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: db
      POSTGRES_USER: postgres
    ports:
      - "5432:5432"

volumes:
  db_data:
  staticfiles:
