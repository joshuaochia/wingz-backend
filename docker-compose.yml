services:
  web:
    build:
      context: .
    volumes:
      - .:/home/app/web
      - staticfiles:/home/app/web/staticfiles
    ports:
      - "8000:8000"
    command: "python manage.py runserver 0.0.0.0:8000"
    env_file:
      - .env

  #   django_q_worker:
  #     build:
